<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Successful - CyborgTech</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div id="popup" class="popup">
        <h2>Dear user, thank you for signing up!</h2>
        <p>Please log in to your account to continue browsing.</p>
        <button onclick="closePopup()">
            <a href="/index.html">OK</a>
        </button>
    </div>
    </header>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("popup").style.display = "block";
        });
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Load cart from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Update cart count in the navbar
        function updateCartCount() {
            const cartCount = document.getElementById('cart-count');
            cartCount.textContent = cart.length;
        }

        // Initialize cart count on page load
        window.onload = function() {
            updateCartCount();
        };
    </script>
</body>
</html>
