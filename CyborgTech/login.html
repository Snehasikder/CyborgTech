<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CyborgTech</title>
    <link href="style.css" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    </header>
    <main>
        <form class="form">
            <!-- Login Form Creation -->
            <h1 align="center">Login</h1>          
            <h2 align="center">
                <label for="email">Email/Username:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required> 
            </h2>
            <h2 align="center">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </h2>
            <p align="center"><a href="profile.html" class="sign-up">Continue</a></p>
        </form>
    </main>
    <footer></footer>
    <script>
        // Load cart from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Update cart count in the navbar
        function updateCartCount() {
            const cartCount = document.getElementById('cart-count');
            cartCount.textContent = cart.length;
        }

        // Initialize cart count on page load
        window.onload = function() {
            updateCartCount();
        };
    </script>
</body>
</html>
