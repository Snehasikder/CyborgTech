<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CyborgTech</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    </header>
    <main>
        <!-- SignUpForm Creation -->
        <form class="form">
            <h1 align="center">SIGN UP</h1> 
            <h4 align="center">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Write your first name here" required>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Write your last name here" required>
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" placeholder="Write your username here" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <button type="submit" class="sign-up"><a href="/Signup-02.html">Sign Up</a></button>
            </h4>
        </form>
    </main>
    <footer></footer>
    <script>
        // Load cart from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Update cart count in the navbar
        function updateCartCount() {
            const cartCount = document.getElementById('cart-count');
            cartCount.textContent = cart.length;
        }

        // Initialize cart count on page load
        window.onload = function() {
            updateCartCount();
        };
    </script>
</body>
</html>
