        .discount-code {

            margin-bottom: 15px;

        .discount-code button {
            padding: 10px;
            background: linear-gradient(90deg, #00E5FF, #66FFFF);

        }

        }

            background: #666;
            cursor: not-allowed;

        .discount-status {
            position: absolute;
            top: -25px;

            font-size: 0.9em;
            color: #00FF00;
        }

        .discount-status.error {

        }

        #confirm-order-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00E5FF, #FF00FF);

            border-radius: 5px;
            color: #fff;

            box-shadow: 0 0 20px rgba(0, 229, 255, 0.8);
            transform: scale(1.02);
            animation: pulse-glow 1s infinite;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(42, 35, 86, 0.9), rgba(26, 26, 26, 0.9));
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00E5FF;
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.7);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            transform: scale(0.8);
            transition: transform 0.5s ease;
            animation: hologram-flicker 3s infinite;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-content h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            color: #e0d9f6;
            margin-bottom: 15px;
            text-shadow: 0 0 5px rgba(0, 229, 255, 0.5);
        }

        .modal-content p {
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            color: #e0d9f6;
            margin-bottom: 10px;
        }

        .modal-content p span {
            color: #00E5FF;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(0, 229, 255, 0.5);
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .modal-actions button {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid #00E5FF;
            border-radius: 5px;
            color: #00E5FF;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 229, 255, 0.5);
        }

        .modal-actions button:hover {
            background: linear-gradient(90deg, #00E5FF, #FF00FF);
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.8);
            transform: scale(1.05);
        }

        /* Success Checkmark Animation */
        .success-checkmark {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            position: relative;
            border: 2px solid #00E5FF;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.5);
            animation: pulse-glow 1.5s infinite;
        }

        .success-checkmark::before,
        .success-checkmark::after {
            content: '';
            position: absolute;
            background: #00E5FF;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.8);
        }

        .success-checkmark::before {
            width: 15px;
            height: 5px;
            bottom: 20px;
            left: 15px;
            transform: rotate(45deg);
            animation: checkmark-part1 0.5s ease forwards;
        }

        .success-checkmark::after {
            width: 30px;
            height: 5px;
            bottom: 20px;
            left: 23px;
            transform: rotate(-45deg);
            animation: checkmark-part2 0.5s ease forwards 0.3s;
        }

        /* Animations */
        
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 10px rgba(0, 229, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 229, 255, 1); }
            100% { box-shadow: 0 0 10px rgba(0, 229, 255, 0.5); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes checkmark-part1 {
            0% { width: 0; }
            100% { width: 15px; }
        }

        @keyframes checkmark-part2 {
            0% { width: 0; }
            100% { width: 30px; }
        }

        @keyframes hologram-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
            75% { opacity: 0.98; }
        }

        @keyframes neon-flicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 12px rgba(0, 229, 255, 0.9), 0 0 20px rgba(0, 229, 255, 0.6); }
            10%, 30%, 60% { opacity: 0.7; text-shadow: 0 0 5px rgba(0, 229, 255, 0.5); }
            20%, 50% { opacity: 0.9; text-shadow: 0 0 8px rgba(0, 229, 255, 0.7); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .fixed-header {
                padding: 8px 8px;
            }

            .header-right {
                margin-right: -15px; /* Slightly less adjustment on mobile */
            }

            .brand-title {
                font-size: 1em;
                letter-spacing: 0.5px;
            }

            .back-link {
                font-size: 0.8em;
            }

            .checkout-wrapper {
                flex-direction: column;
                gap: 20px;
                padding: 10px;
            }

            .user-info-section,
            .cart-billing-section {
                padding: 15px;
            }

            .user-info-section h2,
            .cart-billing-section h2 {
                font-size: 1.2em;
            }

            .form-group {
                max-width: 100%;
            }

            .delivery-charge {
                max-width: 100%;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .cart-item-image {
                margin-right: 0;
            }

            .cart-item-details {
                flex-direction: column;
                gap: 5px;
            }

            .modal-content {
                max-width: 90%;
                padding: 20px;
            }

            .modal-actions {
                flex-direction: column;
                gap: 10px;
            }

            .modal-actions button {
                width: 100%;
                padding: 12px;
            }
        }
        

        @media (min-width: 769px) and (max-width: 1024px) {
            .fixed-header {
                padding: 10px 10px;
            }

            .header-right {
                margin-right: -18px; /* Adjusted for tablets */
            }

            .brand-title {
                font-size: 1.2em;
                letter-spacing: 0.8px;
            }

            .checkout-wrapper {
                flex-direction: row;
                gap: 20px;

            }

            .form-group {
                max-width: 280px;
            }

            .delivery-charge {
                max-width: 280px;
            }

            .modal-content {
                max-width: 500px;
            }
        }

    }

        // Handle visibility of "Other Countries" optgroup
        document.getElementById('delivery-location').addEventListener('change', function () {
            const otherCountriesGroup = document.querySelector('optgroup[label="Other Countries"]');
            if (this.value === 'other-country') {
                otherCountriesGroup.style.display = 'block';
            } else {
                otherCountriesGroup.style.display = 'none';
            }
        });
        const productImages = {
            'TitanGrip Arms': './image/TitanGrip Arms(2).jpg',
            'SwiftStep Legs': './image/swiftleg.jpg',
            'StealthHand Prosthetics': './image/stealthhand.jpg',
            'Cyber Arm Pro': './image/cyber-arm.jpeg',
            'SpeedBoost Legs': './image/speed-boostleg.jpg',
            'PhantomEyes X': './image/neural-vision.jpeg',
            'SynapseFlow Chips': './image/snap-chip.png',
            'SonicEar Pro': './image/sonic ear.jpg',
            'AdrenaLift Muscles': './image/AdrenaLift Muscles.jpg',
            'NanoFlex Tendons': './image/nanoflex tendon.jpg',
            'ShockPlate Skin': './image/shockplate.jpg',
            'ChromeSkin Wraps': './image/chromeskinwrap.jpg'
        };

        // DOM Elements
        const cartItemsDiv = document.getElementById('cart-items');
        const subtotalSpan = document.getElementById('subtotal');
        const deliveryChargeSpan = document.getElementById('delivery-charge');
        const deliveryChargeSummarySpan = document.getElementById('delivery-charge-summary');
        const discountSpan = document.getElementById('discount');
        const taxSpan = document.getElementById('tax');
        const totalSpan = document.getElementById('total');
        const discountCodeInput = document.getElementById('discount-code');
        const discountStatus = document.getElementById('discount-status');
        const applyDiscountBtn = document.getElementById('apply-discount-btn');
        const deliveryLocationSelect = document.getElementById('delivery-location');
        const confirmOrderBtn = document.getElementById('confirm-order-btn');
        const userInfoForm = document.getElementById('user-info-form');
        const confirmationModal = document.getElementById('confirmation-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalOrderId = document.getElementById('modal-order-id');
        const modalTotal = document.getElementById('modal-total');
        const modalDeliveryTime = document.getElementById('modal-delivery-time');
        const modalOkBtn = document.getElementById('modal-ok-btn');
        const modalDetailsBtn = document.getElementById('modal-details-btn');
        const confirmButtonText = confirmOrderBtn.querySelector('.button-text');
        const confirmButtonSpinner = confirmOrderBtn.querySelector('.loading-spinner');

        // State Variables
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let deliveryCharge = 0;
        let discount = 0;
        let tax = 0;
        let total = 0;

        // Utility: Generate Random Order ID (8 characters)
        function generateOrderId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let orderId = '';
            for (let i = 0; i < 8; i++) {
                orderId += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return orderId;
        }

        // Function: Display Cart Items
        function displayCart() {
            cartItemsDiv.innerHTML = '';
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cart.forEach((item, index) => {
                    const trimmedName = item.name.trim();
                    const imageSrc = productImages[trimmedName] || './image/default-product.jpg';
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'cart-item';
                    itemDiv.innerHTML = `
                        <img src="${imageSrc}" alt="${trimmedName}" class="cart-item-image">
                        <div class="cart-item-details">
                            <span class="cart-item-name">${trimmedName}</span>
                            <div class="quantity-controls">
                                <button class="quantity-btn decrease" data-index="${index}" aria-label="Decrease quantity of ${trimmedName}">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn increase" data-index="${index}" aria-label="Increase quantity of ${trimmedName}">+</button>
                            </div>
                            <span class="cart-item-price">${item.price} × ${item.quantity}</span>
                            <button class="delete-btn" data-index="${index}" aria-label="Remove ${trimmedName} from cart">🗑️</button>
                        </div>
                    `;
                    cartItemsDiv.appendChild(itemDiv);
                });

                // Add event listeners for quantity and delete buttons
                document.querySelectorAll('.quantity-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        const action = e.target.classList.contains('increase') ? 'increase' : 'decrease';
                        updateQuantity(index, action);
                    });
                });

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        deleteItem(index);
                    });
                });
            }
            updateSummary();
        }

        // Function: Update Quantity
        function updateQuantity(index, action) {
            if (action === 'increase') {
                cart[index].quantity += 1;
            } else if (action === 'decrease' && cart[index].quantity > 1) {
                cart[index].quantity -= 1;
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        // Function: Delete Item
        function deleteItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        // Function: Update Order Summary
        function updateSummary() {
            const subtotal = cart.reduce((sum, item) => {
                const price = parseFloat(item.price.replace('$', '').replace(',', ''));
                return sum + (price * item.quantity);
            }, 0);

            let discount = discountCodeInput.disabled ? (subtotal * 0.10) : 0;
let tax = subtotal * 0.15; // Tax is 15% of the original subtotal
let total = (subtotal - discount) + deliveryCharge + tax;

            subtotalSpan.textContent = `$${subtotal.toFixed(2)}`;
            deliveryChargeSpan.textContent = `$${deliveryCharge.toFixed(2)}`;
            deliveryChargeSummarySpan.textContent = `$${deliveryCharge.toFixed(2)}`;
            discountSpan.textContent = `-$${discount.toFixed(2)}`;
            taxSpan.textContent = `$${tax.toFixed(2)}`;
            totalSpan.textContent = `$${total.toFixed(2)}`;
        }

        // Event: Update Delivery Charge Based on Location
        deliveryLocationSelect.addEventListener('change', () => {
            const location = deliveryLocationSelect.value;
            if (location === 'los-angeles') {
                deliveryCharge = 30;
            } else if (location === 'other-usa') {
                deliveryCharge = 50;
            } 
            else {
                deliveryCharge = 0;
            }
            updateSummary();
        });

        // Event: Apply Discount Code
        applyDiscountBtn.addEventListener('click', () => {
            const code = discountCodeInput.value.trim();
            if (code === 'CYBORGTECH2025') {
                discountCodeInput.disabled = true;
                applyDiscountBtn.disabled = true;
                discountCodeInput.style.background = 'rgba(255, 255, 255, 0.1)';
              
                discountStatus.classList.remove('error');
            } else {
                discount = 0;
                discountStatus.textContent = 'Invalid discount code';
                discountStatus.classList.add('error');
            }
            updateSummary();
        });

        // Event: Confirm Order with Loading State
        confirmOrderBtn.addEventListener('click', () => {
            const phoneNumber = document.getElementById('phone-number').value.trim();
            const email = document.getElementById('email').value.trim();
            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const location = deliveryLocationSelect.value;
            const address = document.getElementById('address').value.trim();

            if (!phoneNumber || !email || !firstName || !lastName || !location || !address) {
                alert('Please fill out all fields before confirming your order.');
                return;
            }
            if (cart.length === 0) {
                alert('Your cart is empty. Add some products before confirming!');
                return;
            }

            // Show loading state
            confirmButtonText.textContent = 'Processing...';
            confirmButtonSpinner.style.display = 'block';
            confirmOrderBtn.disabled = true;

            // Simulate backend processing delay
            setTimeout(() => {
                // Generate Order ID
                const orderId = generateOrderId();

                // Save order details to localStorage
                const orderDetails = {
                    orderId: orderId,
                    items: cart,
                    total: total.toFixed(2),
                    userInfo: { phoneNumber, email, firstName, lastName, location, address },
                    date: new Date().toISOString()
                };
                let orderHistory = JSON.parse(localStorage.getItem('orderHistory')) || [];
                orderHistory.push(orderDetails);
                localStorage.setItem('orderHistory', JSON.stringify(orderHistory));

                // Update Modal Content
                modalMessage.textContent = 'Your order has been confirmed!';
                modalOrderId.textContent = orderId;
                modalTotal.textContent = `$${total.toFixed(2)}`;
                if (location === 'los-angeles') {
                    modalDeliveryTime.textContent = '1–2 days';
                } else if (location === 'other-usa') {
                    modalDeliveryTime.textContent = '3-7 days';
                } else {
                    modalDeliveryTime.textContent = '5–15 days';
                }

                // Show Modal with Animation
                confirmationModal.classList.add('show');
                modalOkBtn.focus();

                // Reset button state
                confirmButtonText.textContent = 'Confirm Order';
                confirmButtonSpinner.style.display = 'none';
                confirmOrderBtn.disabled = false;

                // Clear Cart
                localStorage.removeItem('cart');
                cart = [];
                updateSummary();
            }, 1500); // Simulated delay of 1.5 seconds
        });

        // Event: Close Modal and Redirect
        modalOkBtn.addEventListener('click', () => {
            confirmationModal.classList.remove('show');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 500);
        });

        // Event: View Order Details
        modalDetailsBtn.addEventListener('click', () => {
            confirmationModal.classList.remove('show');
            setTimeout(() => {
                window.location.href = 'order-details.html';
            }, 500);
        });

        // Accessibility: Close Modal with ESC Key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && confirmationModal.classList.contains('show')) {
                confirmationModal.classList.remove('show');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);
            }
        });

        // Accessibility: Focus Trapping in Modal
        confirmationModal.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                const focusableElements = confirmationModal.querySelectorAll('button');
                const firstElement = focusableElements[0];
                const lastElement = focusableElements[focusableElements.length - 1];

                if (e.shiftKey && document.activeElement === firstElement) {
                    e.preventDefault();
                    lastElement.focus();
                } else if (!e.shiftKey && document.activeElement === lastElement) {
                    e.preventDefault();
                    firstElement.focus();
                }
            }
        });

        // Initial Display
        displayCart();
    </script>
</body>                                                                                           
</html>
