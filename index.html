<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./image/logo-favicon.png">
    <title>CyborgTech</title>
    <link href="style.css" rel="stylesheet">
    <!-- Google Font: Orbitron -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
<style>
    .video-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1000;
        filter: blur(5px) brightness(0.5);
    }
    .slogans {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #66ffff;
    }
    .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
    }
    .animated-text {
        position: relative;
        color: #00e5ff;
        font-family: 'Orbitron', sans-serif;
        font-size: 2.5em;
        text-shadow: 0 0 7px #00e5ff, 0 0 16px #00e5ff, 0 0 30px #00e5ff;
        margin: 10px 0;
        animation: fadeIn 2s ease-in-out;
    }
    .slogans h1 {
        margin-top: 40px;;
        font-size: 3.45em;
        margin-bottom: 10px;
    }
    .slogans h4 {
        font-size: 1.72em;
        margin-bottom: 30px;
    }
    .login, .sign-up {
        font-family: 'Poppins', sans-serif;
        font-size: 1em;
        color: #00e5ff;
        text-decoration: none;
        margin: 0 15px;
        padding: 10px 20px;
        border: 2px solid #00e5ff;
        border-radius: 5px;
        display: inline-block;
        text-align: center;
        transition: background-color 0.3s, color 0.3s;
    }
    .sign {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .login:hover, .sign-up:hover {
        background-color: #00e5ff;
        color: #000;
    }
    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
    .sign{
        /* height: 120px; */
        width: 100%;
        display: flex;
    }
    .video-footer {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        color: #00e5ff;
        font-family: 'Orbitron', sans-serif;
        font-size: 1.2em;
        text-shadow: 0 0 7px #00e5ff, 0 0 16px #00e5ff, 0 0 30px #00e5ff;
        font-size: 1em;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 10px;
    }
</style>
</head>
<body class="home-page">
    <header class="header">
        <video autoplay muted loop class="background-video" id="header-video">
            <source src="./image/intro.mp4.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div>
        <div class="overlay">
            <div class="slogans">
                <h1 class="animated-text">CYBORGTECH</h1>
                <h4 class="animated-text">Upgrade Your Humanity</h4>
                <div class="sign">
                    <h3><p align="center">
                    <a href="login.html" class="login">Login</a>
                    <a href="signup.html" class="sign-up">Sign Up</a>
                    </p>
                    </h3>
                </div>
            </div>
            <div class="video-footer">
                <p>Â© 2025 CyborgTech. All rights reserved.</p>
            </div>
        </div>
    </header>
    <main>
    </main>
    <script src="script.js"></script>
</body>
</html>
